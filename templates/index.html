<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Visualizer</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Event Visualizer</h1>
        
        <div class="flex space-x-4 mb-4">
            <div>
                <label for="filter" class="block mb-2">Filter by timestamp:</label>
                <input type="datetime-local" id="filter" name="filter" class="border p-2 rounded"
                       hx-get="/filter"
                       hx-trigger="change"
                       hx-target="#events-table"
                       hx-swap="innerHTML"
                       hx-include="[name^='show-']">
            </div>
            
            <div class="relative dropdown">
                <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded inline-flex items-center">
                    <span>Select Columns</span>
                    <svg class="fill-current h-4 w-4 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                    </svg>
                </button>
                <ul class="dropdown-menu absolute hidden text-gray-700 pt-1 w-48 bg-white shadow-xl rounded">
                    {{range .Columns}}
                    <li>
                        <label class="rounded-t hover:bg-gray-200 py-2 px-4 block whitespace-no-wrap cursor-pointer">
                            <input type="checkbox" class="form-checkbox mr-2" id="show-{{lower .Name}}" name="show-{{lower .Name}}"
                                   {{if .ShowByDefault}}checked{{end}}
                                   hx-get="/events"
                                   hx-trigger="change"
                                   hx-target="#events-table"
                                   hx-swap="innerHTML"
                                   hx-include="[name^='show-']">
                            {{.Name}}
                        </label>
                    </li>
                    {{end}}
                </ul>
            </div>
        </div>
        
        <div id="events-table" hx-get="/events" hx-trigger="load" hx-include="[name^='show-']">
            <!-- Events table will be loaded here -->
        </div>
    </div>
</body>
</html>
